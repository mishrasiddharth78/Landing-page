<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    header {
      text-align: center;
      background-color: #343a40;
      color: white;
      padding: 20px 0;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header h4 {
      margin: 10px 0;
      font-weight: normal;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #343a40;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <h1>Siddharth Mishra</h1>
  <h4>Welcome to the beautiful page</h4>
</header>

<section class="gallery">
  <img src="https://media.istockphoto.com/id/924368208/photo/3d-render-of-living-room.jpg?s=1024x1024&w=is&k=20&c=O0VpC1ogXMhx1Y_MmP_TML8HRiT4fq7xTyXAvVHg7kk=" alt="Restaurant 1">
  <img src="https://media.istockphoto.com/id/1288327238/photo/3d-render-of-cafetaria-and-restaurant.jpg?s=612x612&w=0&k=20&c=GTySAnvTJN8aeD7WsVlVa-l8pddHQECrLd6oNMkPlJs=" alt="Restaurant 2">
  <img src="https://media.istockphoto.com/id/1046485742/photo/3d-render-modern-workspace-interior-view.jpg?s=612x612&w=0&k=20&c=pfEhTlc_zifRlZDEKao4MRt1qaJxW2D6sagcEorUhqA=" alt="Restaurant 3">
  <img src="https://media.istockphoto.com/id/1135700517/photo/3d-render-modern-living-room.jpg?s=612x612&w=0&k=20&c=FbrnrLkuesTvMiex5wUdcLmZO5h1KfS9lUoM2dsh2kI=" alt="Restaurant 4">
  <img src="https://media.istockphoto.com/id/2160385903/photo/creating-a-luxurious-living-room-with-unique-art-and-decor-pieces.jpg?s=612x612&w=0&k=20&c=kShNMePYygzk3DlHDgONLzzqDILZyYsRywkiHEB2xfM=" alt="Restaurant 5">
  <img src="https://media.istockphoto.com/id/817293882/photo/3d-rendering-of-a-restaurant-interior-design.jpg?s=612x612&w=0&k=20&c=GRvEpdgHSYJfddatKwgEhVasgo_IyUhBSZT_1NH5BgM=" alt="Restaurant 6">
  <img src="https://media.istockphoto.com/id/2160383020/photo/nighttime-charm-designing-intimate-and-inviting-restaurant-spaces.jpg?s=612x612&w=0&k=20&c=FkXkP9b-LVe8OMcEz21zKEo2D9FCs9_A_j0KhBYDY3s=" alt="Restaurant7">
  <img src="https://media.istockphoto.com/id/1332296772/photo/modern-open-space-apartment-interior.jpg?s=612x612&w=0&k=20&c=gT7UuIPB8X3HvVl38vnSF_kvBVgWuJeEROa60YS6hxA=" alt="Restaurant8">
</section>

<footer>
  <p>&copy; 2024 Siddharth Mishra. All Rights Reserved.</p>
</footer>

</body>
</html>
